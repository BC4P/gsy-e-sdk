[tox]
mintoxversion = 2.3
envlist = check_readme, covclean, py38, coverage, integrationtests

[testenv]
passenv = LANG TERM LANGUAGE LC_ALL LD_LIBRARY_PATH
deps =
    pip-tools
    coverage
commands =
    pip-sync requirements/base.txt
    pip install -e .

[testenv:covclean]
basepython = python3.8
skip_install = true
deps = coverage
commands = coverage erase

[testenv:coverage]
basepython = python3.8
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage report

[flake8]
max-line-length = 99
exclude = .tox,.cache,.pytest_cache

[testenv:integrationtests]
basepython = python3.8
deps =
    -rrequirements/dev.txt
passenv = LANG TERM LANGUAGE LC_ALL LD_LIBRARY_PATH BRANCH INTEGRATION_TESTS_REPO
setenv =
    API_CLIENT_RUN_ON_REDIS = true
allowlist_externals =
    git
    /bin/ln
    /bin/rm
commands_pre =
    pip install -e .
    git clone {env:INTEGRATION_TESTS_REPO:git@github.com:gridsingularity/gsy-backend-integration-tests.git} {envtmpdir}/gsy-backend-integration-tests
    ln -sf {envtmpdir}/gsy-backend-integration-tests/gsy_e_sdk_tests/integration_tests/ ./integration_tests
commands =
    behave ./integration_tests/
commands_post =
    rm ./integration_tests

[testenv:unittests]
basepython = python3.8
deps =
    -rrequirements/dev.txt
commands =
    pip install -e .
    pytest unit_tests/

[testenv:check_readme]
skip_install = true
deps = readme_renderer
commands = python setup.py check --restructuredtext --strict

[testenv:ci]
basepython = python3.8
passenv = LANG TERM LANGUAGE LC_ALL LD_LIBRARY_PATH BRANCH INTEGRATION_TESTS_REPO
setenv =
    API_CLIENT_RUN_ON_REDIS = true
deps =
    pip-tools
    coverage
allowlist_externals =
    git
    /bin/ln
    /bin/rm
commands_pre =
    python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
    pip install -e .
    pip install -r requirements/dev.txt
    git clone {env:INTEGRATION_TESTS_REPO:git@github.com:gridsingularity/gsy-backend-integration-tests.git} {envtmpdir}/gsy-backend-integration-tests
    ln -sf {envtmpdir}/gsy-backend-integration-tests/gsy_e_sdk_tests/integration_tests/ ./integration_tests
commands =
    pytest unit_tests
    behave ./integration_tests/ --stop
commands_post =
    rm ./integration_tests
